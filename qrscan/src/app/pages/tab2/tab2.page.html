<ion-header no-border>
  <ion-toolbar color="dark">
    <ion-title>
      Record
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="enviarCorreo()">
        <ion-icon slot="icon-only" name="send"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">

  <ion-list>
    <!--<ion-item-sliding >-->
      <ion-item *ngFor="let registro of datalocalService.saved" detail="" (click)="abrirRegistro(registro)"
                color="dark">
        <ion-icon slot="start" [name]="registro.icon"></ion-icon>
        <ion-label>
          <h2>{{registro.text}}</h2>
          <p>{{registro.created | date: 'medium'}}</p>
        </ion-label>
      </ion-item>
      <!--<ion-item-options side="end">
        <ion-item-option (click)="delete(registro)">Delete</ion-item-option>
      </ion-item-options>-->
    <!--</ion-item-sliding>-->
  </ion-list>

</ion-content>
